<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: linear-gradient(
          to bottom,
          rgb(232, 232, 169),
          rgb(255, 0, 242)
        );
      }
      p{
        color: red;
      }
      button{
        background-color: red;
        color: white;
        border-radius: 10px;
        padding: 10px;
      }
    </style>
    <title>Js Task 8</title>
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center p-4 gap-2"
    >
      <h1 style="color: blue">Registration Form</h1>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>First Name</h>
        </div>
        <div class="d-flex">
          <input type="text" id="in1" />
          <p style="margin-left: 10px" id="p1">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Last Name</h>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-baseline"
        >
          <input type="text" id="in2" />
          <p style="margin-left: 10px" id="p2">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Email</h>
        </div>
        <div class="d-flex">
          <input type="text" id="in3" />
          <p style="margin-left: 10px" id="p3">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Password</h>
        </div>
        <div class="d-flex">
          <input type="text" id="in4" />
          <p style="margin-left: 10px" id="p4">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Re-enter Password</h>
        </div>
        <div class="d-flex">
          <input type="text" id="in5" />
          <p style="margin-left: 10px" id="p5">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Gender</p>
        </div>
        <div class="d-flex gap-3">
          <div><input type="radio" name="same" /><label>Male</label></div>
          <div><input type="radio" name="same" /><label>Female</label></div>

        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Age</h>
        </div>
        <div class="d-flex">
          <input type="text" id="in7" />
          <p style="margin-left: 10px" id="p7">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Phone number</h>
        </div>
        <div class="d-flex">
          <input type="text" id="in8" />
          <p style="margin-left: 10px" id="p8">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Address</h>
        </div>
        <div class="d-flex">
          <textarea name="" id="" cols="23" rows="1"></textarea>
          <p style="margin-left: 10px" id="p9">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>State</h>
        </div>
        <div class="d-flex">
          <input type="text" id="in10" />
          <p style="margin-left: 10px" id="p10">Poor</p>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Country</h>
        </div>
        <div class="d-flex">
          <select>
            <option>Choose your country</option>
            <option>India</option>
            <option>US</option>
            <option>Uk</option>
          </select>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-baseline gap-4"
      >
        <div style="width: 200px">
          <h>Languages Known</h>
        </div>
        <div class="d-flex">
          <input type="checkbox" /><label>English</label>
          <input type="checkbox" /><label>Hindi</label>
          <input type="checkbox" /><label>Telugu</label>
          <input type="checkbox" /><label>Kannada</label>
        </div>
      </div>
      <div>
        <input type="checkbox" />
        <label>Hereby I declare all the given details are true</label>
      </div>
      <span>Login to <a href="#">Ethnus</a> website</span>
      <div><button onclick="btn()">Register</button></div>
    </div>
    <script>
      let in1 = document.getElementById("in1");
      let in3 = document.getElementById("in3");
      let in2 = document.getElementById("in2");
      let in5 = document.getElementById("in5");
      let in4 = document.getElementById("in4");
      let p1 = document.getElementById("p1");
      let p2 = document.getElementById("p2");
      let p3 = document.getElementById("p3");
      let p4 = document.getElementById("p4");
      let p5 = document.getElementById("p5");
      function btn() {
        if (in1.value.includes("@")) {
          p1.textContent = "medium";
        } else if (in1.value.includes("@") && in1.value.includes("a")) {
          p1.textContent = "strong";
        } else {
          p1.textContent = "Poor";
        }
        if (in2.value.includes("@")) {
          p2.textContent = "medium";
        } else if (in2.value.includes("@") && in2.value.includes("a")) {
          p2.textContent = "strong";
        } else {
          p2.textContent = "Poor";
        }
        if (in3.value.includes("@")) {
          p3.textContent = "medium";
        } else if (in3.value.includes("@") && in3.value.includes("a")) {
          p3.textContent = "strong";
        } else {
          p3.textContent = "Poor";
        }
        if (in4.value.includes("@")) {
          p4.textContent = "medium";
        } else if (in4.value.includes("@") && in4.value.includes("a")) {
          p4.textContent = "strong";
        } else {
          p4.textContent = "Poor";
        }
        if(in5.value!==in4.value){
          p5.textContent='Mismatch'
        }
      }
    </script>
  </body>
</html>
