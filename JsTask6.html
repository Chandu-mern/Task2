<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bdfb853d89.js"
      crossorigin="anonymous"
    ></script>
    <title>Js Task 6</title>
  </head>
  <style>
    p {
      color: red;
    }
    i {
      padding: 5px 10px;
      background-color: lightgray;
      font-size: 22px;
      border-radius: 10px 0 0 10px;
      border: 1px solid;
    }
    input {
      border: 1px solid;
    }
  </style>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1
        class="m-4"
        style="
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          font-style: italic;
        "
      >
        Instagram
      </h1>
      <div>
        <div class="d-flex flex-row justify-content-center">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" placeholder="Username" class="p-1" />
        </div>
        <p id="id1"></p>
      </div>
      <div>
        <div class="d-flex flex-row justify-content-center">
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="password"
            class="p-1"
          />
        </div>
        <p id="id2"></p>
      </div>
      <button
        class="text-white border-primary bg-primary p-1"
        style="width: 30%"
        onclick="login()"
      >
        Login
      </button>
      <div
        class="d-flex flex-row justify-content-between align-items-baseline mt-3"
        style="width: 50%"
      >
        <div
          class="d-flex flex-row justify-content-between align-items-baseline"
        >
          <input type="checkbox" />
          <h>Remember me</h>
        </div>
        <a href="https://www.instagram.com/?hl=en">Forgot Password?</a>
      </div>
      <hr style="width: 50%" />
      <h6>
        Dont have an account!
        <span><a href="https://www.instagram.com/?hl=en">Sign up here</a></span>
      </h6>
    </div>

    <script>
      let password = document.getElementById("password");
      let name = document.getElementById("name");
      let id1 = document.getElementById("id1");
      let id2 = document.getElementById("id2");
      function login() {
        if (name.value === "") {
          id1.textContent = "field requried";
        }
        if (password.value === "") {
          id2.textContent = "field requried";
        }
      }
    </script>
  </body>
</html>
