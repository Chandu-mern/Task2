<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Task 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    input,
    label {
      margin: 5px 0;
    }
    p {
      color: red;
    }
  </style>
  <body>
    <div class="d-flex">
      <div class="d-flex flex-column gap-1">
        <label>Name:</label>
        <label>Email:</label>
        <label>Website:</label>
        <label>Message:</label>
      </div>
      <div>
        <div class="d-flex">
          <input type="text" id="in1" />
          <p id="id1"></p>
        </div>
        <div class="d-flex">
          <input type="text" id="in2" />
          <p id="id2"></p>
        </div>
        <div class="d-flex">
          <input type="text" id="in3" />
          <p id="id3"></p>
        </div>
        <div class="d-flex">
          <textarea name="" cols="30" rows="2" id="in4"></textarea>
          <p id="id4"></p>
        </div>
      </div>
    </div>
    <button onclick="submit()" id="btn">Submit</button>
    <p id="id5"></p>
    <script>
      let in1 = document.getElementById("in1");
      let in2 = document.getElementById("in2");
      let in3 = document.getElementById("in3");
      let in4 = document.getElementById("in4");
      let id1 = document.getElementById("id1");
      let id2 = document.getElementById("id2");
      let id3 = document.getElementById("id3");
      let id4 = document.getElementById("id4");
      let id5 = document.getElementById("id5");
      function submit() {
        if (in1.value === "") {
          id1.textContent = "this field id requried";
          in1.style.borderColor = "red";
        }
        if (in2.value === "") {
          id2.textContent = "this field id requried";
          in2.style.borderColor = "red";
        }
        if (in3.value === "") {
          id3.textContent = "this field id requried";
          in3.style.borderColor = "red";
        }
        if (in4.value === "") {
          id4.textContent = "this field id requried";
          in4.style.borderColor = "red";
        }
        if (
          in1.value !== "" &&
          in2.value !== "" &&
          in3.value !== "" &&
          in4.value !== ""
        ) {
          id5.textContent = "submitted";
          in1.value = "";
          in2.value = "";
          in3.value = "";
          in4.value = "";
        }
      }
    </script>
  </body>
</html>
